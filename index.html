<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Pet Shop</title>
</head>

<body>
    <nav>
        <div>
            <h1>Meu Pet Shop ERP</h1>
        </div>
            <ul>
                <li>
                    <h2><a href="./service">Serviços</a></h1>
                </li>
                <li>
                    <h2><a href="./animal">Animais</a></h1>
                </li>
                <li>
                    <h2><a href="./call">Atendimentos</a></h1>
                </li>
            </ul>
    </nav>
    <form id="create-user-form">
        <h1>Cadastrar Usuário</h1>
        <input class="create-user-input" type="text" name="name" placeholder="Nome do usuário" />
        <input class="create-user-input" type="text" name="birthDate" placeholder="Data de nascimento" />
        <input class="create-user-input" type="email" name="email" placeholder="Email" />
        <input class="create-user-input" type="text" name="cpf" placeholder="CPF" />
        <button id="create-user-button" type="submit">Criar usuário</button>
    </form>
    <table id="user-list-container">
        <tr>
            <th>Nome</th>
            <th>Data de Nascimento</th>
            <th>Email</th>
            <th>CPF</th>
            <th>Ações</th>
        </tr>
    </table>
    <script src="./script.js"></script>
</body>

</html>
